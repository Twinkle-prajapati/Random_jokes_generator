<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="title">
                <h1>Joke of the Day</h1>
            </div>

            <div class="img"><img src="emoji.jfif"></div>
        </div>

        <h3 id="content"></h3>
        <hr>
        <div class="icons">
            <div class="icon1">
                <button onclick="listenJokes()"><i class="fa-solid fa-volume-high"></i></button>
                <button onclick="copyJokes()"><i class="fa-regular fa-copy"></i></button>
            </div>
            <div class="icon2"><button id="btn" onclick="fetchJoke()">New Joke</button></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
